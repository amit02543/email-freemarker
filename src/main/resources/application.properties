## Global properties start ##

server.port=8085
server.servlet.context-path=/email-app

## Global properties end ##


## Application properties start ##

application.title=Spring Email FreeMarker Template
application.description=Application to test email functionality using Spring Boot and FreeMarker Template
application.version=0.0.1-SNAPSHOT

## Application properties end ##


## H2 database properties start ##

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## H2 database properties end ##


## Email properties start ##

email.hostname=smtp.gmail.com
email.port=587
email.senderEmail=<sender-email>
email.password=<sender-email-password>
email.recipientEmail=<recipient-email>
email.defaultEncoding=UTF-8
email.protocol=smtp
email.smtpAuth=false
email.starttlsEnable=true
email.debug=false

## Email properties end ##
